name: Test Project V2 Events

on:
  workflow_dispatch:
    inputs:
      event_type:
        description: 'Type of event to simulate'
        required: true
        default: 'created'
        type: choice
        options:
          - created
          - edited
          - deleted

jobs:
  test_event:
    name: Test Project V2 Event
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Infrastructure Test Dependencies
        run: |
          cd tests/infrastructure
          npm ci
          
      - name: Run Infrastructure Tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EVENT_TYPE: ${{ github.event.inputs.event_type }}
        run: |
          cd tests/infrastructure
          npm run test:infrastructure
